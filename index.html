<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Plant Information</title>
  <style>
    /* Homepage plant list layout */
    #plant-list {
      display: flex;
      flex-wrap: wrap;       /* allow multiple rows */
      justify-content: center; /* center the cards horizontally */
      gap: 20px;             /* spacing between cards */
      margin-top: 20px;
    }

    /* Card style */
    .plant-card {
      width: 180px;               
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s;
    }

    .plant-card:hover {
      transform: translateY(-3px);
    }

    .plant-card img {
      width: 100%;               
      height: 120px;             
      object-fit: cover;          
      border-radius: 5px;
    }

    .plant-card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    /* Homepage Titles */
    #homepage-titles {
      text-align: center;
      margin-bottom: 30px;
    }
    #homepage-titles h1 {
      font-size: 36px;
      margin: 0;
      color: #2c3e50;
    }
    #homepage-titles h2 {
      font-size: 24px;
      margin: 5px 0;
      color: #34495e;
    }
    #homepage-titles h3 {
      font-size: 20px;
      margin: 5px 0;
      color: #27ae60;
    }
  </style>
</head>
<body>

  <!-- Updated Homepage Titles -->
  <div id="homepage-titles">
    <h1>HKBK College Of Engineering</h1>
    <h2>Department of AIML</h2>
    <h3>ðŸŒ± Campus Plant Information Management System</h3>
  </div>

  <div id="plant-list">Loading plants...</div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Your config -->
  <script src="config.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>

</body>
</html>
