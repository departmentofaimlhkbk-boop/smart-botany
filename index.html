<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Plant Information</title>
  <style>
    /* Homepage plant list layout */
    #plant-list {
      display: flex;
      flex-wrap: wrap;       /* allow multiple rows */
      justify-content: center; /* center the cards horizontally */
      gap: 20px;             /* spacing between cards */
      margin-top: 20px;
    }

    /* Card style */
    .plant-card {
      width: 180px;               
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s;
    }

    .plant-card:hover {
      transform: translateY(-3px);
    }

    .plant-card img {
      width: 100%;               
      height: 120px;             
      object-fit: cover;          
      border-radius: 5px;
    }

    .plant-card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    /* Homepage Titles */
    #homepage-titles {
      text-align: center;
      margin-bottom: 30px;
    }

    /* âœ… Logo + title flexbox */
    .logo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px; /* space between logo and text */
      margin-bottom: 10px;
    }

    .college-logo {
      width: 70px;
      height: auto;
    }

    #homepage-titles h1 {
      font-size: 36px;
      margin: 0;
      color: #2c3e50;
    }
    #homepage-titles h2 {
      font-size: 24px;
      margin: 5px 0;
      color: #34495e;
    }
    #homepage-titles h3 {
      font-size: 20px;
      margin: 5px 0;
      color: #27ae60;
    }

    /* âœ… Credits footer */
    .credits {
      text-align: center;
      font-family: "Times New Roman", Times, serif;
      font-size: 13px;
      color: #555;
      margin: 30px 15px 10px 15px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .credits {
        font-size: 12px;
        margin: 20px 10px;
      }
    }
  </style>
</head>
<body>

  <!-- âœ… Updated Homepage Titles with Logo -->
  <div id="homepage-titles">
    <div class="logo-header">
      <img src="college-image.png" alt="College Logo" class="college-logo">
      <div>
        <h1>HKBK College Of Engineering</h1>
        <h2>Department of AIML</h2>
      </div>
    </div>

    under the guidance of Dr. Tabassum Ara, HoD and Prof. Bharath V, Dept. of AIML

  <!-- Supabase client -->

  <!-- Your app logic -->
  <script src="app.js"></script>

</body>
</html>
