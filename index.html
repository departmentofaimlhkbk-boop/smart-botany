<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Plant Information</title>
  <style>
    /* Homepage plant list layout */
    #plant-list {
      display: flex;
      flex-wrap: wrap;       /* allow multiple rows */
      justify-content: center; /* center the cards horizontally */
      gap: 20px;             /* spacing between cards */
      margin-top: 20px;
    }

    /* Card style */
    .plant-card {
      width: 180px;               
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s;
    }

    .plant-card:hover {
      transform: translateY(-3px);
    }

    .plant-card img {
      width: 100%;               
      height: 120px;             
      object-fit: cover;          
      border-radius: 5px;
    }

    .plant-card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Smart Campus Plant Information</h1>
  <p>Scan a QR code near a plant or browse the list below:</p>

  <div id="plant-list">Loading plants...</div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Your config -->
  <script src="config.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>

</body>
</html>
