<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Campus Plant Information</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Optional basic styles */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ± Smart Campus Plant Information</h1>
  </header>

  <main>
    <p>Scan a QR code near a plant or browse the list below:</p>

    <!-- Plant list container -->
    <div id="plant-list" class="grid">Loading plants...</div>

    <!-- Error container for debug -->
    <div id="error-message" style="color:red; text-align:center; margin-top:10px;"></div>
  </main>

  <footer class="site-footer">
    <p>Developed with ðŸŒ± by <strong>Khushi M, Gowthami, Kishan Kumar C, and Jaffer Hameed</strong></p>
    <p class="small-text">&copy; 2025 Smart Campus Project</p>
  </footer>

  <!-- Scripts: Supabase first, then config.js, then app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script> <!-- Must be BEFORE app.js -->
  <script src="app.js"></script>
</body>
</html>
