<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Campus Plant Information</title>
  <style>
    /* Homepage plant list layout */
    #plant-list {
      display: flex;
      flex-wrap: wrap;       
      justify-content: center; 
      gap: 20px;             
      margin-top: 20px;
    }

    /* Card style */
    .plant-card {
      width: 180px;               
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s;
    }

    .plant-card:hover {
      transform: translateY(-3px);
    }

    .plant-card img {
      width: 100%;               
      height: 120px;             
      object-fit: cover;          
      border-radius: 5px;
    }

    .plant-card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    /* Homepage Titles */
    #homepage-titles {
      text-align: center;
      margin-bottom: 30px;
      position: relative; /* For absolute positioning of search bar */
    }

    /* âœ… Logo + title flexbox */
    .logo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px; 
      margin-bottom: 10px;
    }

    .college-logo {
      width: 70px;
      height: auto;
    }

    #homepage-titles h1 {
      font-size: 36px;
      margin: 0;
      color: #2c3e50;
    }

    #homepage-titles h3 {
      font-size: 20px;
      margin: 5px 0;
      color: #27ae60;
    }

    /* âœ… Search bar */
    .search-container {
      position: absolute;
      top: 0;
      right: 0;
      margin: 15px;
    }

    #plant-search {
      padding: 6px 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 180px;
      transition: all 0.2s ease-in-out;
    }

    #plant-search:focus {
      outline: none;
      border-color: #2e7d32;
      box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
    }

    /* âœ… Credits footer */
    .credits {
      text-align: center;
      font-family: "Times New Roman", Times, serif;
      font-size: 13px;
      color: #555;
      margin: 30px 15px 10px 15px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .credits {
        font-size: 12px;
        margin: 20px 10px;
      }
      #plant-search {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- âœ… Updated Homepage Titles with Logo -->
  <div id="homepage-titles">
    <div class="logo-header">
      <img src="college-image.png" alt="College Logo" class="college-logo">
      <div>
        <h1>HKBK College Of Engineering</h1>
      </div>
    </div>
    <h3>ðŸŒ± Campus Plant Information Management System</h3>

    <!-- âœ… Search bar -->
    <div class="search-container">
      <input type="text" id="plant-search" placeholder="Search plants..." />
    </div>
  </div>

  <div id="plant-list">Loading plants...</div>

  <!-- âœ… Credits Section -->
  <footer class="credits">
    Designed and developed by Kishan, Gowthami, Khushi, Jaffer from the Dept. of AIML  
    under the guidance of Dr. Tabassum Ara, HoD and Prof. Bharath V, Dept. of AIML
  </footer>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Your config -->
  <script src="config.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>

  <!-- âœ… Search filter JS -->
  <script>
    const searchInput = document.getElementById("plant-search");
    searchInput.addEventListener("input", function() {
      const filter = searchInput.value.toLowerCase();
      const plants = document.querySelectorAll("#plant-list .plant-card");

      plants.forEach(plant => {
        const name = plant.querySelector("h3").innerText.toLowerCase();
        if (name.includes(filter)) {
          plant.style.display = "";
        } else {
          plant.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
