<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Details</title>

  <!-- Lightbox CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Inline styles for plant details */
    .plant-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 40px auto;
    }
    .plant-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .plant-table {
      width: 100%;
      border-collapse: collapse;
    }
    .plant-table th, .plant-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    .plant-table th {
      background: #f2f2f2;
      width: 30%;
    }
    .images {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .images img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .images img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="plant-container" id="plant-card">
    Loading plant details...
  </div>

  <!-- Scripts: Supabase first, then config.js, then plant.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="config.js"></script>
  <script src="plant.js"></script>
</body>
</html>
